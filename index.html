<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <title>Inspire</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row text-center">
        <div class="col">
          <div id="weather-display" class="text-left"></div>
          <div onclick="app.WeatherController.temp"
        </div>
      </div>
    </header>
    <main class="container-fluid shadow" id="background">
      <div class="row row-full shadow">
        <div
          class="col-12 col-md-4 d-flex flex-column justify-content-end my-3"
        >
          <div class="card p-2 card-class">
            <div class="card-body shadow mb-1">
              <h2><span id="greeting"></span></h2>
            </div>
          </div>
        </div>

        <div
          class="col-12 col-md-4 text-center d-flex flex-column justify-content-center"
        >
          <h1
            id="clock"
            class="clock-box text-center d-flex flex-column justify-content-center"
          ></h1>
        </div>

        <div
          class="col-12 col-md-4 my-3 d-flex flex-column justify-content-start"
        >
          <div class="card p-2 card-class">
            <div class="card-header shadow mb-1">Your To-Dos</div>
            <ul
              class="list-group list-group-flush no-bottom-border"
              id="todos-display"
            ></ul>
            <div
              class="card-footer shadow mt-1 d-flex flex-column justify-content-center"
            >
              <form onsubmit="app.todoController.addTodo()">
                <div class="form-row">
                  <div class="form-group col-9">
                    <input
                      type="text"
                      class="form-control"
                      name="description"
                      id="description"
                      placeholder="Enter Item..."
                    />
                  </div>
                  <div class="col-3 form-group text-right mb-0">
                    <button type="submit" class="btn btn-primary btn-sm">
                      Create
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row text-center">
        <div class="col">
          <div id="quote-display"></div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/4dd4faf761.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
